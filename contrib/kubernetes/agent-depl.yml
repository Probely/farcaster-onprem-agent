apiVersion: apps/v1
kind: Deployment
metadata:
    name: farcaster-agent
    namespace: probely
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farcaster-agent
  template:
    metadata:
      labels:
        app: farcaster-agent
    spec:
      initContainers:
      - name: init
        image: busybox:stable
        command:
        - sh
        - -c
        - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - name: agent
        image: probely/farcaster-onprem-agent:v3
        imagePullPolicy: Always
        env:
        - name: FARCASTER_AGENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: farcaster-secrets
              key: token
        - name: DISABLE_FIREWALL
          value: "0"
        resources:
          requests:
            cpu: "1"
            memory: "128Mi"
        securityContext:
          capabilities:
            add:
            - SETUID
      terminationGracePeriodSeconds: 3
  minReadySeconds: 2
