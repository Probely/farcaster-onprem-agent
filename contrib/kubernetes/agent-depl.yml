apiVersion: apps/v1
kind: Deployment
metadata:
    name: farcaster-agent
    namespace: probely
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farcaster-agent
  template:
    metadata:
      labels:
        app: farcaster-agent
    spec:
      containers:
      - name: agent
        image: probely/farcaster-onprem-agent:v3
        imagePullPolicy: Always
        env:
        - name: FARCASTER_AGENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: farcaster-secrets
              key: token
        resources:
          requests:
            cpu: "1"
            memory: "128Mi"
        securityContext:
            allowPrivilegeEscalation: false
        volumeMounts:
        - name: run-tmpfs
          mountPath: /run
      volumes:
      - name: run-tmpfs
        emptyDir:
          medium: Memory
      terminationGracePeriodSeconds: 3
  minReadySeconds: 2
